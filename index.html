<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

    <div class="card-order__container" data-spacing="large">
      <img src="images/illustration-hero.svg" alt="hero-illustration" class="card-order__hero-img">
      <div class="grid-flow">
        <span class="card-order__title">Order Summary</span>
        <span class="card-order__content">  You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</span>
        </div>
          

          <div class="card-order__plan-box">
            <img src="images/icon-music.svg" alt="music-icon" class="card-icon">
            <div class="flex">
            <span class="card-order__plan">Annual Plan</span>
            <span class="card-order__price">$59.99/year</span>
            </div>
            <span class="card-order__change link">Change</span>
          </div>
          <div class="grid-flow">
          <button class="card-order-btn__payment btn-primary">Proceed to Payment</button>
          <span class="card-order__cancel">Cancel Order</span>
          </div>
        </div>
    </div>
  </main>


  






  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
